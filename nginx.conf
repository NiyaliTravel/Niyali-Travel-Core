server {
    listen 80;
    server_name niyalitravel.com www.niyalitravel.com; # Replace with your domain

    root /path/to/your/project/dist; # Replace with the actual path to your project's dist folder on the VPS
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://localhost:5000; # Assumes your Node.js server runs on port 5000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location ~ \.js$ {
        add_header Content-Type application/javascript;
    }
}